on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Build Web Frontend
        run: |
          cd src/web
          npm install
          npm run build

      - name: Build API Backend
        run: |
          cd src/api
          npm install
          npm run build --if-present

      - name: Prepare Deployment Package
        run: |
          mkdir deploy
          cp -r src/api/* deploy/
          # If the API serves the web frontend, we'd copy web/dist to api/public
          # For this template, we'll assume the API handles the static files or they are deployed together
          mkdir -p deploy/public
          cp -r src/web/dist/* deploy/public/

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: gmc-app        # ‚Üê your app name from the portal
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: deploy