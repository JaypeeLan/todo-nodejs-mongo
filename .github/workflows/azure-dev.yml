on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build Web Frontend
        run: |
          cd src/web
          npm install
          npm run build

      - name: Build API Backend
        run: |
          cd src/api
          npm install
          npm run build --if-present

      - name: Prepare Deployment Package
        run: |
          mkdir deploy
          cp -r src/api/dist deploy/
          cp src/api/package.json deploy/
          cp src/api/package-lock.json deploy/
          cp src/api/server.js deploy/
          cp -r src/api/config deploy/
          cp src/api/openapi.yaml deploy/
          cp .deployment deploy/
          mkdir -p deploy/public
          cp -r src/web/dist/* deploy/public/

      - name: Remove Build Script from package.json
        run: |
          cd deploy
          node -e "const pkg = require('./package.json'); delete pkg.scripts.build; require('fs').writeFileSync('package.json', JSON.stringify(pkg, null, 2));"

      - name: Install Production Dependencies
        run: |
          cd deploy
          npm install --production

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: gmc-ecommerce
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: deploy